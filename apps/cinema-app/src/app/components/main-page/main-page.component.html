<main>
  <header class="p-3">
    <h1 class="centerText">Ramona Cinema</h1>
    <p class="mainPageSubtitle centerText">Here you can find the best movies and the best offers.</p>
  </header>
  <div class="releaseCardsContainer">
    <div class="releaseCardsList" *ngFor="let movie of movies">
      <app-movie-card [movieData]="movie" />
    </div>
  </div>
</main>
